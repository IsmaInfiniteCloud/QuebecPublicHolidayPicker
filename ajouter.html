<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un jour férié</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <h1 class="text text-center" style="color: tomato;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 60px;">Ajouter un jour férié </h1>
        <form id="ajouter-form">
    <div class="container">
      
           
            <div class="form-group">
                <label style="font-weight: bold;" for="titre">Quel est le nouveau jour férié :</label>
                <input type="text" class="form-control" id="titre" required>
            </div> 
            <div class="form-group">
                <label style="font-weight: bold;" for="date">Date :</label>
                <input type="date" class="form-control" id="date" min="2023-01-01" max="2023-12-31" required>
            </div>
            <button type="submit" class="btn btn-success">Ajouter</button>
        </form>
        <p id="resultat"></p>
        <br>
        <a href="exo2.html" class="btn btn-primary"><span>Retour à la vérification des jours fériés</span></a>
        
    </div>
  
    <script src="ajouter.js"></script>
        
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
